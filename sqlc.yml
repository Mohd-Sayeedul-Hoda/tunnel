version: "2"
sql:
  - engine: "postgresql"
    queries: "queries/*.sql"
    schema: "migration/*.sql"
    gen:
      go:
        package: "sqlc"
        out: "internal/shared/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_interface: true
